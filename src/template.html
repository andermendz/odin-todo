<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky</title>
  </head>

  <body>
    <div id="global-container">
      <div id="header">
        <div class="logo">
          <span class="material-symbols-outlined"> task_alt </span>
          <div>tasky</div>
        </div>

        <div class="searchbar">
          <div class="searchbar-content">
            <span class="material-symbols-outlined"> search </span>
            <input id="searchbar-input" type="text" placeholder="Search Here" />
          </div>
        </div>
      </div>

      <div id="content">
        <div id="sidebar">
          <div class="sidebar-title">Your Tasks</div>
          <div class="sidebar-basics">
            <ul class="options-list">
              <li class="home-menu">
                <span class="material-symbols-outlined"> home </span> Home
              </li>
              <li>
                <span class="material-symbols-outlined"> star </span>
                Favorites
              </li>
              <li>
                <span class="material-symbols-outlined"> archive </span>
                Archive
              </li>
            </ul>
          </div>
          <div class="sidebar-title">Your Projects</div>
          <div class="sidebar-projects">
            <ul class="options-list" id="projects-list"></ul>
          </div>
        </div>

        <!-- content -->
        <div class="content-elements">
          <div class="project-content">
            <div class="project-content-elements">
              <div class="project-content-elements-title"></div>
              <div class="project-description"></div>
            </div>
            <div class="project-content-elements" id="project-tasks"></div>

            <div class="project-content-elements">
              <p class="project-content-elements-title">create project</p>
              <form id="projects-form" action="">
              <div class="creation-form">
       
                  <div class="projects-form-elements">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="input" />
                  </div>

                  <div class="projects-form-elements">
                    <label for="description">Description</label>
                    <input id="description" type="text" class="input" />
                  </div>

                  <div class="projects-form-elements">
                    <button id="create-project">Create</button>
                  </div>
                 
               
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
